<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="fragments/head::headFragment"></head>

<body class="container-fluid">

<div class="d-grid gap-2 justify-content-md-center">
    <br/>
    <h1>상품 생성 페이지</h1>
    <br/>
</div>

<div class="container">
    <form th:object="${product}" th:action method="post" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="name" class="form-label">상품 이름</label>
            <input type="text" id="name" name="name" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="inputVoucherType" class="form-label">상품 카테고리</label>
            <select id="inputVoucherType" name="category" class="form-select">
                <option value="BOOK" selected>BOOK</option>
                <option value="COFFEE">COFFEE</option>
                <option value="CANDY">CANDY</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">가격</label>
            <input type="text" th:field="*{price}" id="price" name="price" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">수량</label>
            <input type="text" th:field="*{quantity}" id="quantity" name="quantity" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">상품 설명</label>
            <input type="text" th:field="*{description}" id="description" name="description" class="form-control" >
        </div>
        <div class="mb-3">
            <label for="imageMultipart" class="form-label">상품 대표 이미지</label>
            <input type= "file" th:field="*{imageMultipart}" id="imageMultipart" name="imageMultipart" class="form-control" >
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-center">
            <a th:href="@{/products}" class="btn btn-outline-success btn-lg me-md-2" type="button">뒤로가기</a>
            <button class="btn btn-outline-primary btn-lg" type="submit">생성하기</button>
        </div>


    </form>
</div>

</body>
</html>
